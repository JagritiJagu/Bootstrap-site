<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">JAGRITI YADAV</a>
          </div>
          <ul class="nav navbar-nav">
          
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="#">Gallery</a></li>
            <li><a href="form.html">Student's Corner</a></li>
            <li><a href="detail.html">Course Details</a></li>
          </ul>
        </div>
      </nav>
<div class="container">
  <h2>College Gallery</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://www.atulhost.com/wp-content/uploads/2016/12/best-laptops-college-students.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hackathon 2019</h3>
          <p>Coding is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="https://th.bing.com/th/id/R.2b8e6340759656b5eba0b838244c9008?rik=Dxuabp4BdCplMg&riu=http%3a%2f%2fwww1.cuny.edu%2fmu%2fforum%2ffiles%2f2017%2f08%2f2017-CRSP-top.jpg&ehk=9nYIYaGHxuwOZ9OSFad51QcNH6IyZD20RAfTM8VNMHQ%3d&risl=&pid=ImgRaw&r=0" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Science Exhibition, 2019</h3>
          <p>Top-class Research community!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://www.ic.edu/sites/default/files/styles/highlights_large/public/2020-04/crop-HR-feature.jpg?h=81ad4096&itok=lzlOVPim" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Classrooms</h3>
          <p>Well equipped labs and library</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
