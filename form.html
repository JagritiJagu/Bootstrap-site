<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">JAGRITI YADAV</a>
          </div>
          <ul class="nav navbar-nav">
          
            <li><a href="home.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li class="active"><a href="#">Student's Corner</a></li>
            <li><a href="detail.html">Course Details</a></li>
          </ul>
        </div>
      </nav>
<div class="container">
  <h2>Student form</h2>
  <form >
   <div class="form-group">
      <label>Enrollment ID:</label>
      <input type="number" class="form-control" id="eid" placeholder="11223344" >
    </div>
     <div class="form-group">
      <label>Course:</label>
      <input type="text" class="form-control" id="cs" placeholder="BA Program" >
    </div>
     <div class="form-group">
      <label>Registered Email:</label>
      <input type="email" class="form-control" id="mail" placeholder="xyz@abc.com" >
    </div>
    <div class="form-group">
      <label>Registered phone number:</label>
      <input type="number" class="form-control" id="phone" placeholder="9999988888" >
    </div>
    <div class="form-group">
      <label>Latest CGPA:</label>
      <input type="number" class="form-control" id="gpa" placeholder="0.00" >
    </div>
   
    </div>
    <button type="submit" class="btn btn-default" style="margin-left: 140PX;">Submit</button>
  </form>
</div>

</body>
</html>
